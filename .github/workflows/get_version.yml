name: CI test-pypi

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  dev-tests:
    name: Development tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          python -m pip install pytest
      - name: Test with pytest
        run: pytest test.py

  create-tag:
    name: Set tag
    runs-on: ubuntu-latest
    needs: dev-tests
    steps:
      - uses: actions/checkout@v3
      - name: Set output
        id: vars
        run: echo "release=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.release }}
        run: |
          echo $RELEASE_VERSION
      - name: Set up Git
        run: git config --global user.email "${{ secrets.EMAIL }}" && git config --global user.name "GitHub Actions"
      - name: Update version in version file and commit
        run: |
          echo "$RELEASE_VERSION" > VERSION.txt
          git add VERSION.txt 
          git commit -am "Update version to ${{ steps.vars.outputs.release }}"
          git push origin HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    needs: create-tag

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    needs: build
    if: contains("$RELEASE_VERSION", 'dev')
    name: Publish Python üêç distribution üì¶ to TestPyPI
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/experiment-thesis2

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TESTPYPI }}
