name: On release

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  dev-tests:
    name: Development tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          python -m pip install pytest
      - name: Test with pytest
        run: pytest test.py

  create-tag:
    name: Set tag
    runs-on: ubuntu-latest
    needs: dev-tests
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
      - name: Set output
        id: vars
        run: echo "release=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.release }}
        run: |
          echo $RELEASE_VERSION
      - name: Set up Git
        run: git config --global user.email "${{ secrets.EMAIL }}" && git config --global user.name "GitHub Actions"
      - name: Update version in version file and commit
        run: |
          echo "${{ steps.vars.outputs.release }}" > VERSION.txt
          git add VERSION.txt 
          git commit -am "Release: auto-update version to ${{ steps.vars.outputs.release }}"
          git push origin HEAD:master
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
